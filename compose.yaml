services:

  postgres:
    image: postgres:latest
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_DB: myog_db
      POSTGRES_PASSWORD: password
      POSTGRES_USER: myog_admin
    volumes:
      - ./sqls/docker_build_db.sql:/docker-entrypoint-initdb.d/docker_build_db.sql
    healthcheck:
      test: â€œCMD-SHELL pg_isready"
      interval: 1s
      timeout: 5s
      retries: 10
  
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=redispassword
      - REDIS_PORT=6379
      - REDIS_DATABASE=3
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 30s
      timeout: 10s
      retries: 3